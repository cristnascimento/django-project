{% extends 'contact/base.html' %}

{% block content %}
    <div class="container col-md-6" >
    <br/>
    <h1>Add/Edit/View Contact</h2>
    <br/>
    <form method="post" action="{{action}}">
    {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputFirstName">First name</label>
          <input type="text" class="form-control" id="inputFirstName" name="firstName" value="{{contact.firstName}}" {{readonly}}>
        </div>
        <div class="form-group col-md-6">
          <label for="inputLastName">Last Name</label>
          <input type="text" class="form-control" id="inputLastName" name="lastName" value="{{contact.lastName}}" {{readonly}}>
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail">E-mail</label>
        <input type="email" class="form-control" id="inputEmail" name="email" value="{{contact.email}}" {{readonly}}>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="inputPhone">Phone</label>
          <input type="text" class="form-control" id="inputPhone" name="phone" value="{{contact.phone}}" {{readonly}}>
        </div>
        <div class="form-group col-md-4">
          <label for="inputPhoneCategory">Category</label>
          <select id="inputPhoneCategory" name="phoneCategory" class="form-control" value="{{contact.phoneCategory}}" {{disabled}}>
            <option {% if contact.phoneCategory == "Mobile" %} selected {% endif %}>Mobile</option>
            <option {% if contact.phoneCategory == "Home" %} selected {% endif %}>Home</option>
            <option {% if contact.phoneCategory == "Work" %} selected {% endif %}>Work</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" name="address" value="{{contact.address}}" {{readonly}} placeholder="1234 Main St">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" name="city" value="{{contact.city}}" {{readonly}}>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" name="state" class="form-control" value="{{contact.state}}" {{disabled}}>
            <option {% if contact.state == "AC" %} selected {% endif %}>AC</option>
            <option {% if contact.state == "AL" %} selected {% endif %}>AL</option>
            <option {% if contact.state == "AP" %} selected {% endif %}>AP</option>
            <option {% if contact.state == "AM" %} selected {% endif %}>AM</option>
            <option {% if contact.state == "BA" %} selected {% endif %}>BA</option>
            <option {% if contact.state == "CE" %} selected {% endif %}>CE</option>
            <option {% if contact.state == "DF" %} selected {% endif %}>DF</option>
            <option {% if contact.state == "ES" %} selected {% endif %}>ES</option>
            <option {% if contact.state == "GO" %} selected {% endif %}>GO</option>
            <option {% if contact.state == "MA" %} selected {% endif %}>MA</option>
            <option {% if contact.state == "MT" %} selected {% endif %}>MT</option>
            <option {% if contact.state == "MS" %} selected {% endif %}>MS</option>
            <option {% if contact.state == "MG" %} selected {% endif %}>MG</option>
            <option {% if contact.state == "PA" %} selected {% endif %}>PA</option>
            <option {% if contact.state == "PB" %} selected {% endif %}>PB</option>
            <option {% if contact.state == "PR" %} selected {% endif %}>PR</option>
            <option {% if contact.state == "PE" %} selected {% endif %}>PE</option>
            <option {% if contact.state == "PI" %} selected {% endif %}>PI</option>
            <option {% if contact.state == "RJ" %} selected {% endif %}>RJ</option>
            <option {% if contact.state == "RN" %} selected {% endif %}>RN</option>
            <option {% if contact.state == "RS" %} selected {% endif %}>RS</option>
            <option {% if contact.state == "RO" %} selected {% endif %}>RO</option>
            <option {% if contact.state == "RR" %} selected {% endif %}>RR</option>
            <option {% if contact.state == "SC" %} selected {% endif %}>SC</option>
            <option {% if contact.state == "SP" %} selected {% endif %}>SP</option>
            <option {% if contact.state == "SE" %} selected {% endif %}>SE</option>
            <option {% if contact.state == "TO" %} selected {% endif %}>TO</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" name="zip" value="{{contact.zip}}" {{readonly}}>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="inputCloseFriend" name="closeFriend" value="on" {{disabled}} {% if contact.closeFriend == "on" %} checked {% endif %}>
          <label class="form-check-label" for="inputCloseFriend">
            Close Friend
          </label>
        </div>
      </div>
       {% if mode == "add" %}
        <button type="submit" class="btn btn-primary">Add</button>
        <a href="/contact/list" class="btn btn-warning">Cancel</a>
      {% endif %}
      {% if mode == "edit" %}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/contact/list" class="btn btn-warning">Cancel</a>
      {% endif %}
      {% if mode == "view" %}
        <a href="/contact/edit/{{contact.id}}" class="btn btn-primary">Edit</a>
        <a href="/contact/list" class="btn btn-warning">Go back</a>
      {% endif %}
    </form>
</div>
{% endblock %}
